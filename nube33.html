<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMUTA MERKEZİ v5.0 | NİHAİ SENTEZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <style>
        :root {
            --background-dark: #0d1117; --panel-bg-dark: #161b22; --text-main-dark: #c9d1d9; --text-secondary-dark: #8b949e; --border-color-dark: #30363d; --input-bg-dark: #010409; --hover-bg-dark: #21262d; --primary-dark: #58a6ff;
            --positive: #28a745; --negative: #dc3545; --neutral: #ffc107;
            --divine-holy: #ffd700; --divine-success: #00ff88; --divine-danger: #ff3366;
            --glow-divine: 0 0 15px rgba(255, 215, 0, 0.5);
            --ticker-height: 30px; --signal-bar-height: 40px; --header-min-height: 40px; --right-panel-width: 260px;
        }
        [data-theme="dark"] { --background: var(--background-dark); --panel-bg: var(--panel-bg-dark); --text-main: var(--text-main-dark); --text-secondary: var(--text-secondary-dark); --border-color: var(--border-color-dark); --input-bg: var(--input-bg-dark); --hover-bg: var(--hover-bg-dark); --primary: var(--primary-dark); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto Mono', monospace; font-size: 12px; background: var(--background); color: var(--text-main); overflow: hidden; }
        #particles-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .container { display: flex; flex-direction: column; height: 100vh; padding-top: calc(var(--ticker-height) + var(--signal-bar-height)); }
        #super-top-ticker, #signal-progress-bar-container, .header { padding-right: calc(var(--right-panel-width) + 15px); }
        #super-top-ticker { display: flex; position: fixed; top: 0; left: 0; width: 100%; background: var(--panel-bg); border-bottom: 1px solid var(--border-color); padding: 2px 10px; z-index: 1100; align-items: center; justify-content: space-between; font-size: 11px; font-weight: 700; height: var(--ticker-height); }
        .super-top-left { display: flex; align-items: center; gap: 10px; }
        #ticker-bar-symbol { color: var(--primary); }
        #ticker-bar-price { color: var(--text-main); font-size: 12px; }
        .super-top-right-buttons { display: flex; gap: 5px; }
        #signal-progress-bar-container { display: flex; gap: 5px; width: 100%; padding: 5px 10px; background: var(--panel-bg); border-bottom: 1px solid var(--border-color); justify-content: space-around; align-items: center; position: fixed; top: var(--ticker-height); left: 0; z-index: 1099; height: var(--signal-bar-height); }
        .signal-bar-wrapper { flex: 1; text-align: center; }
        .signal-bar-label { font-size: 10px; color: var(--text-secondary); margin-bottom: 3px; }
        .signal-bar { width: 100%; height: 10px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 5px; overflow: hidden; position: relative; }
        .signal-bar-fill { height: 100%; width: 0%; transition: width 0.2s ease-out; }
        .signal-bar-fill.buy { background: var(--positive); }
        .signal-bar-fill.sell { background: var(--negative); }
        .signal-score-text { font-size: 9px; margin-top: 2px; color: var(--primary); }
        .header { background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 6px; flex-shrink: 0; margin: 5px; }
        .header-top-bar { display: flex; align-items: center; padding: 5px 15px; min-height: var(--header-min-height); justify-content: space-between; cursor: pointer; font-weight: 700; font-size: 16px; color: var(--primary); }
        .header-collapsible-content { transition: max-height 0.35s ease-in-out; max-height: 300px; overflow: hidden; padding: 0 15px 8px 15px; }
        body.header-collapsed .header-collapsible-content { max-height: 0; padding-top: 0; padding-bottom: 0; }
        .main-controls { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; padding-bottom: 8px; }
        .form-control { background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border-color); border-radius: 4px; padding: 4px 8px; font-family: 'Roboto Mono', monospace; }
        .status { display: flex; align-items: center; gap: 5px; font-size: 11px; padding: 4px 8px; border: 1px solid var(--border-color); border-radius: 4px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--negative); }
        .status-dot.online { background: var(--positive); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 #28a745b3; } 70% { box-shadow: 0 0 0 6px #28a74500; } 100% { box-shadow: 0 0 0 0 #28a74500; } }
        .btn { padding: 4px 12px; border: 1px solid var(--border-color); background: var(--panel-bg); color: var(--text-main); border-radius: 4px; cursor: pointer; transition: all 0.2s; }
        .btn:hover { background: var(--hover-bg); border-color: var(--primary); }
        .btn-success { background: var(--positive); color: white; border-color: var(--positive); }
        .btn-danger { background: var(--negative); color: white; border-color: var(--negative); }
        .btn-holy { background: var(--divine-holy); color: #000; border-color: var(--divine-holy); box-shadow: var(--glow-divine); }
        .main-grid { display: grid; grid-template-columns: 1fr var(--right-panel-width); gap: 5px; flex-grow: 1; margin: 5px; overflow: hidden; }
        .panel { display: flex; flex-direction: column; background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 6px; overflow: hidden; }
        .panel-title { font-weight: 700; font-size: 13px; color: var(--primary); padding: 8px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .panel-content { padding: 10px; overflow-y: auto; flex-grow: 1; }
        #live-chart { width: 100%; height: 100%; }
        #right-panel { display: flex; flex-direction: column; gap: 5px; }
        #panteon-panel .panel-title, #kehanet-panel .panel-title { font-family: 'Cinzel', serif; text-align: center; }
        .elci-container { display: flex; flex-direction: column; gap: 8px; }
        .elci-card { background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 4px; padding: 8px; }
        .elci-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .elci-name { font-family: 'Cinzel', serif; font-size: 14px; font-weight: 700; }
        .elci-mode { padding: 2px 6px; border-radius: 3px; font-size: 9px; text-transform: uppercase; }
        .elci-mode.inancli { background: var(--positive); color: white; }
        .elci-mode.supheci { background: var(--neutral); color: #000; }
        .elci-mode.kiyamet { background: var(--negative); color: white; }
        .elci-stats { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-secondary); }
        .elci-itibar { font-weight: 700; color: var(--divine-holy); }
        .kehanet-buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .kehanet-btn { padding: 8px; background: var(--input-bg); border: 1px solid var(--divine-holy); border-radius: 4px; color: var(--divine-holy); font-size: 18px; cursor: pointer; }
        .kehanet-btn:hover { background: var(--divine-holy); color: #000; box-shadow: var(--glow-divine); }
        .notifications { position: fixed; bottom: 15px; left: 15px; z-index: 2000; width: 320px; }
        .notification { background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(4px); border: 1px solid var(--border-color); border-left-width: 4px; border-radius: 4px; padding: 12px; font-size: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); margin-top: 8px; animation: slide-in 0.3s ease-out; }
        @keyframes slide-in { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .notification.success { border-left-color: var(--positive); }
        .notification.danger { border-left-color: var(--negative); }
        .notification.warning { border-left-color: var(--neutral); }
        .notification.divine { border-left-color: var(--divine-holy); }
        #settings-modal-overlay, #log-modal-overlay, #honor-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2500; }
        #settings-modal-overlay.visible, #log-modal-overlay.visible, #honor-modal-overlay.visible { display: flex; }
        .settings-modal-content, .log-modal-content, .honor-modal-content { background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 8px; width: 90%; max-width: 1000px; max-height: 90%; display: flex; flex-direction: column; }
        .settings-modal-header, .log-modal-header, .honor-modal-header { padding: 12px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .settings-modal-title, .log-modal-title, #honor-modal-title { font-size: 15px; color: var(--primary); }
        .close-btn { background: none; border: none; font-size: 20px; color: var(--text-secondary); cursor: pointer; }
        .settings-modal-body, .log-modal-body, #honor-modal-body { padding: 15px; overflow-y: auto; flex-grow: 1; }
        .settings-modal-footer { padding: 12px 15px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; }
        @media screen and (max-width: 1024px) { .main-grid { grid-template-columns: 1fr; } #right-panel { display: none; } #super-top-ticker, #signal-progress-bar-container, .header { padding-right: 10px; } }
    </style>
</head>
<body>
    <div id="particles-container"></div>
    <div id="super-top-ticker">
        <div class="super-top-left">
            <span id="ticker-bar-symbol"></span>
            <span id="ticker-bar-price"></span>
        </div>
        <div class="super-top-right-buttons">
            <button id="open-settings-modal-btn" class="btn btn-tiny">Kutsal Kitap</button>
            <button id="open-log-modal-btn" class="btn btn-tiny">Günlük</button>
            <button id="open-honor-modal-btn" class="btn btn-tiny">Şeref Tablosu</button>
        </div>
    </div>
    <div id="signal-progress-bar-container">
        <div class="signal-bar-wrapper">
            <div class="signal-bar-label">BUY SINYAL GÜCÜ</div>
            <div class="signal-bar"><div id="buy-signal-bar-fill" class="signal-bar-fill buy"></div></div>
            <div id="buy-signal-score-text" class="signal-score-text">0.0</div>
        </div>
        <div class="signal-bar-wrapper">
            <div class="signal-bar-label">SELL SINYAL GÜCÜ</div>
            <div class="signal-bar"><div id="sell-signal-bar-fill" class="signal-bar-fill sell"></div></div>
            <div id="sell-signal-score-text" class="signal-score-text">0.0</div>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <div id="header-main-bar" class="header-top-bar">
                <span>KOMUTA MERKEZİ</span>
                <span id="candle-countdown">--:--</span>
            </div>
            <div class="header-collapsible-content">
                <div class="main-controls">
                    <input type="text" id="symbol-input" class="form-control" placeholder="Örn: BTC, ETH">
                    <select id="timeframe-select" class="form-control">
                        <option value="1m">1m</option><option value="5m">5m</option><option value="15m" selected>15m</option><option value="1h">1h</option><option value="4h">4h</option>
                    </select>
                    <div class="status"><div id="connection-status" class="status-dot"></div><span id="connection-text">BAĞLANTI YOK</span></div>
                    <button id="start-btn" class="btn btn-success">SİSTEMİ BAŞLAT</button>
                    <button id="stop-btn" class="btn btn-danger" disabled>DURDUR</button>
                    <button id="kutsal-su-btn" class="btn btn-holy">Kutsal Su</button>
                    <button id="kurban-et-btn" class="btn btn-danger">Kurban Et</button>
                </div>
            </div>
        </header>
        <main class="main-grid">
            <section id="center-panel" class="panel">
                <div id="live-chart"></div>
            </section>
            <aside id="right-panel">
                <div id="panteon-panel" class="panel">
                    <div class="panel-title">PANTEON</div>
                    <div class="panel-content">
                        <div class="elci-container">
                            <div class="elci-card" id="elci-metatron"><div class="elci-header"><span class="elci-name">METATRON</span><span class="elci-mode inancli" id="metatron-mode">İNANÇLI</span></div><div class="elci-stats"><div>İtibar: <span class="elci-itibar" id="metatron-itibar">100</span></div><div>Başarı: <span id="metatron-success-rate">0%</span></div></div></div>
                            <div class="elci-card" id="elci-uriel"><div class="elci-header"><span class="elci-name">URIEL</span><span class="elci-mode inancli" id="uriel-mode">İNANÇLI</span></div><div class="elci-stats"><div>İtibar: <span class="elci-itibar" id="uriel-itibar">100</span></div><div>Başarı: <span id="uriel-success-rate">0%</span></div></div></div>
                            <div class="elci-card" id="elci-raphael"><div class="elci-header"><span class="elci-name">RAPHAEL</span><span class="elci-mode inancli" id="raphael-mode">İNANÇLI</span></div><div class="elci-stats"><div>İtibar: <span class="elci-itibar" id="raphael-itibar">100</span></div><div>Başarı: <span id="raphael-success-rate">0%</span></div></div></div>
                        </div>
                    </div>
                </div>
                <div id="kehanet-panel" class="panel">
                    <div class="panel-title">ZEUS'UN FISILTILARI</div>
                    <div class="panel-content kehanet-buttons">
                        <button class="kehanet-btn" id="kehanet-shield" title="Koruma">🛡️</button>
                        <button class="kehanet-btn" id="kehanet-balance" title="Denge">⚖️</button>
                        <button class="kehanet-btn" id="kehanet-sword" title="Saldırı">⚔️</button>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <div id="notifications-container" class="notifications"></div>
    <div id="settings-modal-overlay"><div class="settings-modal-content"><div class="settings-modal-header"><span class="settings-modal-title">📜 KUTSAL KİTAP 📜</span><button class="close-btn" id="close-settings-modal-btn">&times;</button></div><div class="settings-modal-body"></div><div class="settings-modal-footer"><button id="reset-universe-btn" class="btn btn-danger">Evreni Sıfırla</button><button id="save-settings-btn" class="btn btn-primary">Kaderi Mühürle</button></div></div></div>
    <div id="log-modal-overlay"><div class="log-modal-content"><div class="log-modal-header"><span>SİSTEM GÜNLÜĞÜ</span><button class="close-btn" id="close-log-modal-btn">&times;</button></div><div class="log-modal-body"><pre id="log-output"></pre></div></div></div>
    <div id="honor-modal-overlay"><div class="honor-modal-content"><div class="honor-modal-header"><span id="honor-modal-title">Şeref Tablosu</span><button class="close-btn" id="close-honor-modal-btn">&times;</button></div><div id="honor-modal-body" class="panel-content"></div></div></div>

    <script>
        // NİHAİ JAVASCRIPT KODU BURAYA GELECEK
    </script>
</body>
</html>
